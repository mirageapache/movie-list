<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>電影清單</title>
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expan-sm navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Moive List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Search Bar -->
  <form id="search_form" class="row row-cols-sm-auto g-3 m-2">
    <div class="col-sm-6">
      <label class="visually-hidden" for="inlineFormInputGroupUsername">Keywords</label>
      <div class="input-group">
        <input id="search_input" type="text" class="form-control" id="inlineFormInputGroupUsername"
          placeholder="Keywords...">
        <!-- <button id="search_btn" type="submit" class="btn btn-primary">Search</button> -->
      </div>
    </div>
    <div id="showmode_panel" class="col-sm-1 btn-group">
      <button id="grid_btn" class="btn_grid btn btn-secondary">
        <i class="btn_grid fa-solid fa-table-cells"></i>
      </button>
      <button id="list_btn" class="btn_list btn">
        <i class="btn_list fa-sharp fa-solid fa-list"></i>
      </button>
    </div>
  </form>

  <!-- Data Panel -->
  <div class="container mt-5">
    <h3 id="no_result"></h3>
    <div id="data_panel" class="row">
    </div>
  </div>

  <!-- Paginator -->
  <nav aria-label="Page navigation">
    <ul id="paginator" class="pagination justify-content-center">
    </ul>
  </nav>

  <!-- Moive Modal -->
  <div id="movie_modal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="movie_modal_title" class="modal-title" id="exampleModalLabel">Moive title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="movie_modal_body" class="modal-body">
          <div class="row">
            <div id="movie_modal_image" class="col-sm-8">

            </div>
            <div class="col-sm-4">
              <p><em id="movie_modal_date"></em></p>
              <p id="movie_modal_des"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="https://kit.fontawesome.com/9b3cbb68a9.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  <script src="index.js"></script>
</body>

</html>
